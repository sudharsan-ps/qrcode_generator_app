<!DOCTYPE html>
<html>
<head>


    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <title></title>
    <link rel = "stylesheet" href="styles.css">
   
</head>

<body style="background-color: white;">
    
       <h1 style="text-shadow:  bule  24px -28px 20px;">QuickQR: Instant Code Generator</h1> 
   

        <div class="container">
            <p style="font-weight: 700; text-align: center;">Enter the text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrtext">
            <div id="imagebox">
                <img src="" id="qrimage">
            </div>
            <button onclick="generateqr()"  style="font-family: cursive;">Generate</button>
        </div>



<script>

let qrimage = document.getElementById("qrimage");
let imagebox = document.getElementById("imagebox");
let qrtext = document.getElementById("qrtext");



function generateqr(){

    if(qrtext.value.length >0){
    qrimage .src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;
    imagebox.classList.add("show-img");
}

else{

    qrtext.classList.add('error');
    setTimeout(() => {
        qrtext.classList.remove('error');
    },1000);
}


}
</script>

</body>
</html>
